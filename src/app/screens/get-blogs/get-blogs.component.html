<div class="rowBlogs">
  <div *ngIf="blogs">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col" colspan="4" class="mx-auto">
            <h5 class="text-center">
              YAZILARIM
            </h5>
          </th>
        </tr>
      </thead>
      <tbody class="mx-auto">
        <tr *ngFor="let blog of blogs.reverse()">
          <td><a href="/#/blog/{{blog._id}}">{{blog.title}}</a></td>
          <td><button routerLink="/admin/edit-blog/{{blog._id}}" class="blogsButton" (click)="edit(blog._id)"><i class="bi bi-pencil-square"></i></button></td>
          <td><button class="blogsButton" (click)="delete(blog._id)"><i class="bi bi-x-lg"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
