<div class="rowCategories">
  <div *ngIf="categories">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col" colspan="4" class="mx-auto">
            <h5 class="text-center">KATEGORİLERİM</h5>
          </th>
        </tr>
      </thead>
      <tbody class="mx-auto">
        <tr *ngFor="let category of categories">
          <td>{{ category.categoryName }}</td>
          <td>
            <button class="categoryButton" (click)="delete(category._id)">
              <i class="bi bi-x-lg"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="rowCategory">
      <div class="form mt-5">
        <div class="category-form">
          <input
            type="text"
            id="categoryName"
            [(ngModel)]="categoryName"
            class="form-control"
            placeholder="Kategori Adı"
          />
          <button [disabled]="categoryName.length == 0" (click)="onSubmit()">
            EKLE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
